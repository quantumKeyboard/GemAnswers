<!DOCTYPE html>
<html>
<head>
  <title>Quick Answer Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <div class="input-group">
    <label for="apiKey">Gemini API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your API key">
    <div class="help-text">
      Get your free API key from Google AI Studio:
      <a href="https://makersuite.google.com/app/apikey" target="_blank">Get API Key</a>
    </div>
  </div>
  <button id="saveButton">Save Settings</button>
  <script src="popup.js"></script>
</body>
</html>
